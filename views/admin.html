<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Claims</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>

    <div id="header"></div>
    <!-- Header displaying the admin panel title -->
    <h1>Admin Panel - Claims</h1>
    
    <!-- Table to display the claims data -->
    <table id="claims-table">
        <thead>
            <tr>
                <!-- Table headers for each column -->
                <th>Name</th>
                <th>NIC</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Age</th>
                <th>Package</th>
                <th>Non-Communicable Diseases</th>
                <th>Additional Info</th>
                <th>Actions</th> <!-- For delete button -->
            </tr>
        </thead>
        <tbody>
            <!-- This part will be filled dynamically with data from the backend -->
        </tbody>
    </table>

    <div id="footer"></div>
    
    <!-- Link to your JavaScript file to handle functionality -->
    <script src="/public/js/admin.js"></script>
</body>
</html>
